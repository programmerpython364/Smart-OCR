<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart OCR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(135deg, #00c9ff, #92fe9d); /* تمت إعادة الخلفية الأصلية */
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 1s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 90%;
      width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button i {
      font-size: 18px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 120, 120, 0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    a {
      text-decoration: none;
    }

    /* تحسين التصميم على الشاشات الصغيرة */
    @media (max-width: 600px) {
      body {
        padding: 30px 10px;
      }
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart OCR</h1>
    <p>Select the type of media you want to process:</p>
    <div class="button-container">
      <a href="{{ url_for('image') }}">
        <button><i class="fas fa-image"></i> Image</button>
      </a>
      <a href="{{ url_for('video') }}">
        <button><i class="fas fa-video"></i> Video</button>
      </a>
    </div>
  </div>
</body>
</html>
